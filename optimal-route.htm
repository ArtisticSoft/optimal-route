  <body>
    <!-- 
    <div class="container-fluid">
    -->
    <div id="page-wrapper" class="container height-grow page-wrapper">

    <!-- ====================================================================== -->
    <!-- заголовок (header) -->
    
      <div class="row">
        <header class="col-xs-12">
          <p class="project-name">Optimal route</p>
          
          <nav class="nav-responsive">
            <ul>
                <li><a href="">О&nbsp;проекте</a></li>
                <li><a href="">Контакты</a></li>
                <li><a href="">Помощь</a></li>
            </ul>
          </nav>
          
        </header>
      </div>
      
    <!-- ====================================================================== -->
    <!-- контент -->
    
      <div class="row content-row">
        <!-- не допустимы промежуточные обёртки между row и col-... -->
        <div class="col-xs-12 col-sm-5">
        
          <!-- необходимо для позиционирования address-suggestions-dropdown -->
          <div class="address-wrapper">
          
            <label class="address">
              <!-- желательно size="..." больше чем ширина button например size="25" -->
              <input type="text" id="address-input" size="25" class="width-grow">
              <button disabled id="address-add-btn" type="button" class="btn btn-primary my-btn">Добавить&nbsp;адрес</button>
            </label>
            
            <div class="anchor-for-absolute-child">
              <div id="address-suggestions" class="address-suggestions">
                <ul>
                  <li>suggestion A</li>
                  <li>suggestion B</li>
                </ul>
              </div>
            </div>
            
          </div>
          <div class="address-list">
            <p class="my-btn">Адреса</p>
            <div class="separator-h"></div>
            <ul id="address-list" "js_droppable"="">
              <!-- 
              <li>1. садовая</li>
              <li>2. егорова</li>
              <li>3. невский</li>
              -->
            </ul>
          </div>
          
          <!-- для flex позиционирования кнопок -->
          <div class="address-list-buttons-wrapper">
            <!-- is it good to use &nbsp; ? -->
            <button disabled id="route-optimize-btn" type="button" class="my-btn width-grow">Оптимизировать маршрут</button>
            <button disabled id="share-link-btn" type="button" class="my-btn-link-alike">Поделиться</button>
          </div>
          
        </div>
        
        <main class="col-xs-12 col-sm-7">
          <div class="map-wrapper">
            <div id="map" class="map"></div>
          </div>
        </main>
        
        <div class="clearfix hidden-xs"></div>
      </div>
      
    <!-- ====================================================================== -->
    <!-- подвал (footer) -->
    
      <div class="row">
        <footer class="col-xs-12">
          <p><br></p>
        </footer>
      </div>
    </div>
    
    <!-- ====================================================================== -->
    <!-- оверлей и поп-апы -->
    
    <div id="overlay" class="overlay"></div>
    
    <div id="popup-link-share" class="popup">
      <p>Отправить ссылку</p>
      <p>ВКонтакте Facebook Одноклассники</p>
      <div class="link-to-share">
        <p id="link-to-share">https://placeholder</p>
        <button id="link-copy-btn" type="button" class="my-btn">Копировать</button>
      </div>
