  <body>
    <!-- 
    две возможности 
      Preferred "container-fluid" всегда без полей
                "container" почти всегда с полями
    <div class="container-fluid" class="container">
    -->
    <div id="page-wrapper" class="container-fluid page-wrapper">

    <!-- +--------------------------------------------------------------------+ -->
    <!-- заголовок (header) -->
    
      <div class="row">
      
        <div id="nav-anchor" class="nav-anchor">
          <div id="nav-wrapper-offscreen" class="nav-wrapper-offscreen"></div>
        </div>
        
        <header class="col-xs-12">
          <p class="project-name">Optimal route</p>
          
          <a id="nav-show-btn" class="nav-icon clickable" href="#footer">
            <img src = "./assets/images/hamburger-gray.svg"/>
          </a>
        </header>
      </div>
      
    <!-- +--------------------------------------------------------------------+ -->
    <!-- контент -->
    
      <main class="row content-row">
        <!-- не допустимы промежуточные обёртки между row и col-... -->
        <div class="col-xs-12 col-sm-5">
        
          <!-- необходимо для позиционирования address-suggestions-dropdown -->
          <div class="address-wrapper">
          
            <label class="address">
              <!-- желательно size="..." больше чем ширина button 
                 size="25" хорошо подходит для десктопа
                 Но для смартфона > 720 требование располагать всё в одну строку
                 
                 по этой же причине пришлось отказаться от неразрывного пробела
                 Добавить&nbsp;адрес
              -->
              <input type="text" id="address-input" size="10" class="width-grow">
              <button disabled id="address-add-btn" type="button" class="my-btn btn-regular">Добавить адрес</button>
            </label>
            
            <div class="anchor-for-absolute-child">
              <div id="address-suggestions" class="address-suggestions">
                <ul>
                  <li>suggestion A</li>
                  <li>suggestion B</li>
                </ul>
              </div>
            </div>
            
          </div>
          <div class="address-list">
            <p class="header">Адреса</p>
            <div class="separator-h"></div>
            <ul id="address-list" "js_droppable"="">
              <!-- 
              <li>1. садовая</li>
              <li>2. егорова</li>
              <li>3. невский</li>
              -->
            </ul>
          </div>
          
          <!-- для flex позиционирования кнопок -->
          <div class="address-list-buttons-wrapper">
            <!-- is it good to use &nbsp; ? -->
            <button disabled id="route-optimize-btn" class="my-btn btn-regular width-grow">Оптимизировать маршрут</button>
            <button id="share-link-btn" class="my-btn btn-link-alike">
              <img src = "./assets/images/arrow-r-curved.png"/>
              Поделиться
            </button>
          </div>
          
        </div>
        
        <div class="col-xs-12 col-sm-7 map-section">
          <div id="map" class="map"></div>
        </div>
        
        <div class="clearfix hidden-xs"></div>
      </main>
      
    <!-- +--------------------------------------------------------------------+ -->
    <!-- подвал (footer) -->
    
      <div class="row">
        <footer id="footer" class="col-xs-12">

          <!-- 
          nav-wrapper содержит стили для flex item,
          это позволяет легко 
          + перенести навигацию в fly-out убрав её из nav-wrapper
          + перенести навигацию в header убрав сам nav-wrapper
          -->
          <div id="nav-wrapper" class="nav-wrapper">
            <nav id="nav-responsive" class="nav-responsive">
              <ul>
                  <li id="nav-hide-btn" class="close-icon clickable" hidden>
                    <img src = "./assets/images/close-gray.svg"/>
                  </li>
                  <li><a href="">О&nbsp;проекте</a></li>
                  <li><a href="">Контакты</a></li>
                  <li><a href="">Помощь</a></li>
              </ul>
            </nav>
          </div>
          
        </footer>
      </div>
    </div>
    
    <!-- +--------------------------------------------------------------------+ -->
    <!-- оверлей и поп-апы -->
    
    <div id="overlay" class="overlay" hidden></div>
    
    <div id="popup-link-share" class="popup overlaid" hidden>
      <header>
        <strong>Отправить ссылку</strong>
        <img id="popup-link-share-close-icon" class="close-icon clickable" src = "./assets/images/close-gray.svg"/>
      </header>

      <div id="social-networks" class="social-networks">
        <a name="vkontakte" class="social-network" href="" target="_blank" rel="noreferrer noopener">
          <img class="icon" src = "./assets/images/vkontakte.svg"/>
          <p>ВКонтакте</p>
        </a>
        <a name="facebook" class="social-network" href="" target="_blank" rel="noreferrer noopener">
          <img class="icon" src = "./assets/images/facebook.svg"/>
          <p>Facebook</p>
        </a>
        <a name="odnoklasniki" class="social-network" href="" target="_blank" rel="noreferrer noopener">
          <img class="icon" src = "./assets/images/odnoklasniki.svg"/>
          <p>Одноклассники</p>
        </a>
      </div>

      <div class="link-to-share">
      
        <!-- https://placeholder  -->
        <p id="link-to-share" contenteditable="true">https://placeholder</p>
        
        <button id="link-copy-btn" class="my-btn btn-special">Копировать</button>
      </div>
        <!-- 
      <p>нажмите Ctrl-C чтобы скопировать ссылку</p>
        -->
    </div>
